blueprint:
  name: Daily Utility Cost Notification
  description: "`- Version: 0.98.1 -`\n\n Send a notification to device every day with the usage cost of selected entities."
  domain: automation
  input:
    sensors:
      name: Electricity Cost Sensors
      description: Select the sensors that track electricity usage for air conditioning.
      selector:
        entity:
          domain: sensor
          multiple: true
    notify_device:
      name: Device to notify push
      default: false
      description: 'Device needs to run the official Home Assistant app to receive notifications.'
      selector:
        device: 
          integration: mobile_app
    trigger_time:
      name: Trigger Time
      description: Time to send the daily notification.
      default: "23:55:00"
      selector:
        time:
    name_filters:
      name: Name Filters
      description: Comma-separated list of regex patterns to remove from sensor names.
      default: "Plug,daily,[0-9],â‚¬,Daily"
      selector:
        text:
variables:
  notify_device: !input notify_device
  sensors: !input sensors
  name_filters: !input name_filters
trigger:
- platform: time
  at: !input trigger_time
action:
  - domain: mobile_app
    type: notify
    device_id: !input notify_device
    title: "Spotreba"
    message: >
      {%- set filters = name_filters.split(',') -%}
      {%- set total_usage = 0 -%}
      âš¡Daily Electricity UsageðŸ”Œ:
      {%- for sensor in sensors -%}
        {%- set sensor_value = states(sensor) | float -%}
        {%- if sensor_value > 0.1 -%}
          {%- set total_usage = total_usage + states(sensor) | float -%}
          {%- set friendly_name = state_attr(sensor, 'friendly_name') -%}
          {% for filter in filters %}
              {% set friendly_name = friendly_name | regex_replace(filter, '') %}
            {% endfor %}
          - {{ friendly_name | trim }}: {{ states(sensor) | round(2) }}â‚¬ 
        {%- endif -%}    
      {%- endfor -%}

mode: single